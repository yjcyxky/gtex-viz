<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Libre+Franklin|Open+Sans|Roboto|Zilla+Slab" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/violin.css">
    </head>
    <body class="container-fluid" style="margin-top:20px;">
        <div>
            <h3>GTExViz Demos</h3>
            <div>
                <h5>GTEx Grouped Violin Plot</h5>
                <div id="userGroupedViolinPlot"></div>
            </div>
        </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/build/js/gtex-viz.bundle.min.js"></script>
    <script>
        let data = GTExViz.demoData.groupedViolinPlot;
        let violinDemoConfig = {
            id: 'userGroupedViolinPlot',
            data: data,
            width: 500,
            height: 300,
            margin: {
                left: 100,
                right: 20,
                top: 50,
                bottom: 100,
            },
            showDivider: true,
            xPadding: 0.3,
            yLabel: "Random Values",
            showSubX: true,
            showX: true,
            xAngle: 30,
            subXAngle: 0,
            showWhisker: false,
            showLegend: false,
            showSampleSize: true
        };
        GTExViz.groupedViolinPlot(violinDemoConfig);
    </script>
</html>
